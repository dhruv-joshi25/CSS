<!DOCTYPE html>
<html>
	<head>
		<title>css</title>

		.outer
		{
		
			width:500px;
			border:15px solid red;
			padding:15px;
			margin:20px;
		}
		.inner
		{
		
			width:300px;
			border:15px solid blue;
			padding:15px;
			margin:20px;
		}
		</style>
	</head>
	<body>
		<div class="outer">
			This is outer box
			<div class="inner">
			this is inner box
			</div>
		</div>
	</body>
</html>
