<!DOCTYPLE html>
<html>
	<head>
		<title>css</title>
		<style>
		.main
		{
			width:700px;
			height:700px;
			background-image:url("Koala.jpg")
		}
		.sub
		{
			width:700px;
			height:700px;

			<div class="sub">
				<h1>Hello</h1>
			</div>
		</div>
