<!doctype html>
<head>
	<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px;
  text-decoration: none;
}
/* Change the link color on hover */
li a:hover {
  background-color: black;
  color: white;
}
	</style>
</head>
