<!--Ex.54 Create HTML page to apply background color and text color using internal css. (Try Multiple Selector)-->

<!doctype html>
<html>
<head><title>CSS DEMO</title>

<style>

p{color:blue} 

#c1{background-color:blue;color:white}

.c2{background-color:green;color:yellow}

</style>

</head>
<body>

	<p>This is CSS Example</p>
	<p id="c1">CSS is very useful for any designers</p>
	<p class="c2">CSS is providers very advance designing features</p>


</body>
</html>
