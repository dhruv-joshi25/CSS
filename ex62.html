<!--Ex.62 Create HTML page to create 3x3 table with color name caption in each cell. At the time of mouse over, each cell should change its bg color as per its color name-->

<!doctype html>
<html>
<head><title>Table Hover Effect</title>

<link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<body>

<table border="1" cellpadding="25px" align="center">
<tr>
<td class="tdred">Red</td>
<td class="tdblue">Blue</td>
</tr>

<tr>
<td class="tdgre">Green</td>
<td class="tdyel">Yellow</td>
</tr>


</table>

</body>
</html>
