
<!--Write HTML code to apply box shadow effect.-->
<html>
<head>
<style>


#d1
{
    background-color:black;
    height: 100px;
    width:300px;
    margin-left:200px;
    margin-top:100px;
}

#d1:hover
{
    box-shadow: 2px 2px 15px 20px yellow;
    /*(offset x offset y blur expose color)*/
}
</style>
</head>

<body bgcolor="black">
<div id="d1">

</div>
</body>
</html>
