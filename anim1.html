<!--Write HTML script to apply color changing animation on div-->
<html>
<head>
<style>
div
{
    height:350px;
    width:350px;
    background-color:red;
}

div:hover
{
   // transition: background-color 5s;
    /*-webkit is for new version of browsers*/
    -webkit-transition: background-color 1s;
       background-color:yellow;

}
</style>
</head>

<body>
<div>
</div>
</body>
</html>
