<html>
<head>
<style>
@keyframes myanimation
{
from{background-color:red;margin-left:0px;}
to{background-color:blue;margin-left:600px;height:400px;width:400px;}
}

div
{
    position:relative;
  height:200px;
  width:200px;
    animation:myanimation 4s;
    -webkit-animation:myanimation 4s;

}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
