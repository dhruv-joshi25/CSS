<!--Ex.74 Create HTML page to implement special animation which expand the size of div on hover-->

<html>
<head>
<style>
  
  div {
   transition: width 4s, height 4s;
    width: 100px;
  height:100px;
background-color:red;
       
}

div:hover {
    transition: width 4s, height 4s;
    width: 300px;
  height:300px;
background-color:red;
}

</style>
</head>

<body>
    <div height="100px" width="100px">
2D Animation    
</div>
</body>
</html>
